<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/static/manifest.json">
    <title>Brew Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-inactive {
            color: #94a3b8;
        }

        .mobile-nav-active {
            color: #3b82f6;
        }

        .mobile-nav-inactive {
            color: #64748b;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="text-slate-200 font-sans pb-24 md:pb-10 select-none">
    <div class="fixed top-0 left-0 right-0 bg-slate-900/90 backdrop-blur-md z-50 border-b border-slate-800 safe-top">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2"><i data-lucide="beer" class="text-amber-500 w-6 h-6"></i>
                <h1 class="font-bold text-xl">Brew Brain</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex flex-col items-end"><span id="piTemp" class="text-[10px] font-mono text-slate-500">CPU:
                        --°C</span>
                    <div id="connectionDot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="max-w-6xl mx-auto px-4 mt-20 space-y-6">
        <div class="glass-panel p-6 rounded-2xl flex flex-col md:flex-row justify-between md:items-center gap-4">
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <input type="text" id="inpBatchName"
                        class="bg-transparent text-2xl md:text-3xl font-bold text-white w-full focus:outline-none"
                        placeholder="Batch Name" onchange="saveMeta()">
                    <button onclick="syncBrewfather()" id="btnSync"
                        class="bg-amber-500/20 hover:bg-amber-500/40 text-amber-500 p-2 rounded-lg"><i
                            data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                </div>
                <div class="flex gap-4 mt-2 text-sm text-slate-400">
                    <div class="flex items-center gap-1"><i data-lucide="calendar" class="w-4 h-4"></i> <input
                            type="date" id="inpDate" class="bg-transparent focus:outline-none" onchange="saveMeta()">
                    </div>
                    <div class="flex items-center gap-1"><i data-lucide="clock" class="w-4 h-4"></i> <span
                            id="daysFermenting">0</span> Days</div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative w-24 h-24">
                    <svg class="w-24 h-24" viewBox="0 0 120 120">
                        <circle class="text-slate-700 stroke-current" stroke-width="8" cx="60" cy="60" r="52"
                            fill="transparent"></circle>
                        <circle id="progressRing" class="text-emerald-500 progress-ring__circle stroke-current"
                            stroke-width="8" stroke-linecap="round" cx="60" cy="60" r="52" fill="transparent"
                            stroke-dasharray="326.72" stroke-dashoffset="326.72"></circle>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center"><span id="lblProgress"
                            class="text-xl font-bold text-emerald-400">0%</span><span
                            class="text-[8px] text-slate-500 uppercase">Attenu.</span></div>
                </div>
            </div>
        </div>
        <div class="hidden md:flex border-b border-slate-800 mb-6 space-x-1">
            <button onclick="switchTab('dash')" id="tab-desk-dash"
                class="px-6 py-3 rounded-t-lg font-medium tab-active">Dashboard</button>
            <button onclick="switchTab('charts')" id="tab-desk-charts"
                class="px-6 py-3 rounded-t-lg font-medium tab-inactive">Charts</button>
            <button onclick="switchTab('settings')" id="tab-desk-settings"
                class="px-6 py-3 rounded-t-lg font-medium tab-inactive">Settings</button>
        </div>
        <div id="view-dash" class="space-y-4">
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <div class="text-blue-400 text-xs font-bold uppercase mb-1">Gravity</div>
                    <div id="valSG" class="text-4xl font-black text-white">1.---</div>
                    <div class="text-[10px] text-slate-500 mt-1">Target: <span id="lblTargetFG">1.---</span></div>
                </div>
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <div class="text-amber-400 text-xs font-bold uppercase mb-1">ABV</div>
                    <div id="valABV" class="text-4xl font-black text-white">-.--%</div>
                    <div class="text-[10px] text-slate-500 mt-1">OG: <span id="lblOG">1.---</span></div>
                </div>
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <div class="text-red-400 text-xs font-bold uppercase mb-1">Temp</div>
                    <div id="valTemp" class="text-4xl font-black text-white">--.-°</div>
                    <div class="text-[10px] text-slate-500 mt-1">Celsius</div>
                </div>
                <div class="glass-panel p-4 rounded-2xl text-center">
                    <div class="text-emerald-400 text-xs font-bold uppercase mb-1">Attenuation</div>
                    <div id="valAtt" class="text-4xl font-black text-white">--%</div>
                    <div class="text-[10px] text-slate-500 mt-1">Apparent</div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2 glass-panel p-5 rounded-2xl">
                    <h3 class="font-bold text-white mb-3 flex items-center gap-2"><i data-lucide="file-text"
                            class="text-slate-400"></i> Batch Notes</h3><textarea id="inpNotes"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-sm text-slate-300 h-32 focus:outline-none"
                        onchange="saveMeta()"></textarea>
                </div>
                <div class="glass-panel p-5 rounded-2xl space-y-4">
                    <h3 class="font-bold text-white mb-3 flex items-center gap-2"><i data-lucide="target"
                            class="text-red-400"></i> Targets</h3>
                    <div><label class="text-[10px] uppercase text-slate-500 font-bold">Original Gravity</label><input
                            type="number" step="0.001" id="inpOG"
                            class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white"
                            onchange="saveMeta()"></div>
                    <div><label class="text-[10px] uppercase text-slate-500 font-bold">Target FG</label><input
                            type="number" step="0.001" id="inpTargetFG"
                            class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white"
                            onchange="saveMeta()"></div>
                </div>
            </div>
        </div>
        <div id="view-charts" class="hidden">
            <div class="glass-panel w-full rounded-2xl h-[70vh] overflow-hidden relative"><iframe id="grafanaFrame"
                    src="" class="w-full h-full border-none"></iframe>
                <div id="grafanaPlaceholder"
                    class="absolute inset-0 flex flex-col items-center justify-center bg-slate-800/90 text-slate-400">
                    <button onclick="loadGrafana()" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold">Load
                        Charts</button></div>
            </div>
        </div>
        <div id="view-settings" class="hidden space-y-4">
            <div class="glass-panel p-6 rounded-2xl border-amber-500/30">
                <h3 class="font-bold text-white mb-4 flex items-center gap-2"><i data-lucide="cloud-rain"
                        class="text-amber-500"></i> Brewfather</h3>
                <div class="space-y-3"><input type="text" id="bfUser" placeholder="User ID"
                        class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-sm text-white"><input
                        type="password" id="bfKey" placeholder="API Key"
                        class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-sm text-white"><button
                        onclick="saveBrewfather()"
                        class="w-full bg-amber-600 hover:bg-amber-500 text-white py-3 rounded font-bold">Save</button>
                </div>
            </div>
            <div class="glass-panel p-6 rounded-2xl">
                <h3 class="font-bold text-white mb-4">Calibration</h3>
                <div class="flex gap-2"><input type="number" id="inpCal" step="0.001"
                        class="flex-1 bg-slate-900 border border-slate-700 rounded p-3 text-white"
                        placeholder="Current SG"><button onclick="calibrate()"
                        class="bg-emerald-600 text-white px-6 rounded font-bold">Calibrate</button></div>
                <div class="mt-2 text-right"><button onclick="resetCal()" class="text-xs text-red-400 underline">Reset
                        Offset</button></div>
            </div>
            <div class="glass-panel p-6 rounded-2xl">
                <h3 class="font-bold text-white mb-4">System</h3>
                <div class="flex justify-between items-center p-3 bg-slate-800 rounded-lg"><span class="text-sm">Test
                        Mode</span><button id="btnTestMode" onclick="setTestMode(true)"
                        class="bg-slate-700 px-3 py-1 rounded text-xs text-white">Enable</button></div>
                <div class="mt-4"><label class="text-xs text-slate-500 mb-1 block">Telegram Alerts</label><input
                        type="text" id="tgToken" placeholder="Bot Token"
                        class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm mb-2 text-white"><input
                        type="text" id="tgChat" placeholder="Chat ID"
                        class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white"><button
                        onclick="saveAlerts()"
                        class="w-full bg-slate-700 hover:bg-slate-600 text-white py-2 rounded text-sm font-bold">Save
                        Alerts</button></div>
            </div>
        </div>
    </div>
    <div
        class="md:hidden fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-lg border-t border-slate-800 z-50 h-16 grid grid-cols-3">
        <button onclick="switchTab('dash')" id="nav-mob-dash"
            class="flex flex-col items-center justify-center gap-1 mobile-nav-active"><i
                data-lucide="layout-dashboard"></i><span class="text-[10px]">Monitor</span></button><button
            onclick="switchTab('charts')" id="nav-mob-charts"
            class="flex flex-col items-center justify-center gap-1 mobile-nav-inactive"><i
                data-lucide="line-chart"></i><span class="text-[10px]">Charts</span></button><button
            onclick="switchTab('settings')" id="nav-mob-settings"
            class="flex flex-col items-center justify-center gap-1 mobile-nav-inactive"><i
                data-lucide="settings-2"></i><span class="text-[10px]">Settings</span></button></div>
    <script>
        lucide.createIcons();
        function switchTab(t) { ['dash', 'charts', 'settings'].forEach(x => { document.getElementById(`view-${x}`).classList.add('hidden'); document.getElementById(`nav-mob-${x}`).classList.remove('mobile-nav-active'); document.getElementById(`nav-mob-${x}`).classList.add('mobile-nav-inactive'); const dt = document.getElementById(`tab-desk-${x}`); if (dt) dt.classList.remove('tab-active'); }); document.getElementById(`view-${t}`).classList.remove('hidden'); document.getElementById(`nav-mob-${t}`).classList.add('mobile-nav-active'); const ad = document.getElementById(`tab-desk-${t}`); if (ad) ad.classList.add('tab-active'); if (t === 'charts' && !document.getElementById('grafanaFrame').src) loadGrafana(); }
        function loadGrafana() { document.getElementById('grafanaFrame').src = `http://${window.location.hostname}:3000?orgId=1&refresh=1m&kiosk`; document.getElementById('grafanaPlaceholder').classList.add('hidden'); }
        async function fetchStatus() { try { const res = await fetch('/api/status'); const data = await res.json(); updateUI(data); document.getElementById('connectionDot').className = "w-2 h-2 rounded-full bg-emerald-500"; } catch (e) { document.getElementById('connectionDot').className = "w-2 h-2 rounded-full bg-red-500 animate-pulse"; } }
        function updateUI(data) {
            const sg = data.current_sg || 0, og = data.og || 1.050, temp = data.current_temp || 0, fg = data.target_fg || 1.010;
            let abv = sg > 0 ? (og - sg) * 131.25 : 0, att = sg > 0 ? ((og - sg) / (og - 1.0)) * 100 : 0;
            const progressPct = Math.min(100, Math.max(0, (att / (((og - fg) / (og - 1.0)) * 100)) * 100));
            const circle = document.getElementById('progressRing');
            circle.style.strokeDashoffset = (circle.r.baseVal.value * 2 * Math.PI) * (1 - progressPct / 100);
            document.getElementById('lblProgress').innerText = `${progressPct.toFixed(0)}%`;
            document.getElementById('valSG').innerText = sg > 0 ? sg.toFixed(3) : "-.---";
            document.getElementById('valTemp').innerText = temp > 0 ? temp.toFixed(1) : "--.-";
            document.getElementById('valABV').innerText = abv > 0 ? abv.toFixed(1) + "%" : "-.--%";
            document.getElementById('valAtt').innerText = att > 0 ? att.toFixed(0) + "%" : "--%";
            document.getElementById('piTemp').innerText = `CPU: ${data.pi_temp}°C`;
            document.getElementById('lblOG').innerText = og.toFixed(3); document.getElementById('lblTargetFG').innerText = fg.toFixed(3);
            const setVal = (id, val) => { if (document.activeElement.id !== id) document.getElementById(id).value = val; }
            setVal('inpBatchName', data.batch_name); setVal('inpNotes', data.batch_notes); setVal('inpDate', data.start_date); setVal('inpOG', data.og); setVal('inpTargetFG', data.target_fg);
            if (data.start_date) document.getElementById('daysFermenting').innerText = Math.floor((new Date() - new Date(data.start_date)) / (86400000));
            const btn = document.getElementById('btnTestMode');
            if (data.test_mode) { btn.innerText = "Disable"; btn.onclick = () => setTestMode(false); } else { btn.innerText = "Enable"; btn.onclick = () => setTestMode(true); }
        }
        async function saveMeta() { await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ batch_name: document.getElementById('inpBatchName').value, batch_notes: document.getElementById('inpNotes').value, start_date: document.getElementById('inpDate').value, og: parseFloat(document.getElementById('inpOG').value), target_fg: parseFloat(document.getElementById('inpTargetFG').value) }) }); fetchStatus(); }
        async function syncBrewfather() { const icon = document.getElementById('btnSync').querySelector('i'); icon.classList.add('spin'); try { const res = await fetch('/api/sync_brewfather', { method: 'POST' }); const data = await res.json(); if (data.error) alert("Sync Failed: " + data.error); else { alert(`Synced: ${data.data.name}`); fetchStatus(); } } catch (e) { alert("Sync Error"); } icon.classList.remove('spin'); }
        async function saveBrewfather() { const u = document.getElementById('bfUser').value, k = document.getElementById('bfKey').value; if (!u || !k) return alert("Enter info"); await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ bf_user: u, bf_key: k }) }); alert("Saved"); }
        async function calibrate() { const val = document.getElementById('inpCal').value; if (!val) return; await fetch('/api/calibrate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sg: val }) }); fetchStatus(); document.getElementById('inpCal').value = ''; }
        async function resetCal() { await fetch('/api/calibrate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'reset' }) }); fetchStatus(); }
        async function setTestMode(e) { await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ test_mode: e }) }); fetchStatus(); }
        async function saveAlerts() { const t = document.getElementById('tgToken').value, c = document.getElementById('tgChat').value; await fetch('/api/settings', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ alert_telegram_token: t, alert_telegram_chat: c }) }); alert("Saved"); }
        async function uploadRestore(input) { if (!input.files[0]) return; const f = new FormData(); f.append('file', input.files[0]); await fetch('/api/restore', { method: 'POST', body: f }); alert("Restoring..."); }
        fetchStatus(); setInterval(fetchStatus, 5000);
    </script>
</body>

</html>
