<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="600"> <!-- Refresh every 10 mins -->
    <meta name="theme-color" content="#0f172a">
    <title>Brew Brain | Tap Display</title>
    <link rel="stylesheet" href="/static/shared.css">
    <script src="/static/js/tailwindcss.js"></script>
    <script src="/static/js/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            cursor: none;
        }

        h1,
        h2,
        h3 {
            font-family: 'Oswald', sans-serif;
        }

        .glass-container {
            width: 70px;
            height: 100px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            /* Tapered Pint Glass Shape */
            clip-path: polygon(10% 100%, 0% 0%, 100% 0%, 90% 100%);
            border-top: none;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Glass Rim/Highlights overlay (optional but helps depth) */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            clip-path: polygon(10% 100%, 0% 0%, 100% 0%, 90% 100%);
            pointer-events: none;
            z-index: 10;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f59e0b;
            transition: height 1s ease-in-out;
            opacity: 0.8;
        }

        .foam {
            position: absolute;
            top: -4px;
            left: 0;
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 4px 4px 0 0;
        }

        /* Reveal cursor on interaction */
        body:hover {
            cursor: default;
        }
    </style>
</head>

<body class="bg-slate-950 flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="p-8 pb-4 flex justify-between items-end border-b border-slate-800 bg-slate-900/50 backdrop-blur">
        <div>
            <h1
                class="text-5xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-amber-600">
                ON TAP</h1>
            <p class="text-slate-400 text-lg mt-1 tracking-wide uppercase">Fresh from the Cellar</p>
        </div>
        <div class="text-right">
            <p id="clock" class="text-3xl font-light text-slate-500 font-mono"></p>
        </div>
    </header>

    <!-- Tap Grid -->
    <main id="tapGrid"
        class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-0 divide-y md:divide-y-0 md:divide-x divide-slate-800">
        <!-- Taps injected here -->
    </main>

    <!-- Hidden Fullscreen Toggle -->
    <button onclick="toggleFullScreen()"
        class="fixed bottom-4 right-4 opacity-0 hover:opacity-50 text-white p-2 transition z-50">
        <i data-lucide="maximize" class="w-6 h-6"></i>
    </button>

    <!-- Hidden Settings Toggle -->
    <a href="/" class="fixed bottom-4 left-4 opacity-0 hover:opacity-50 text-white p-2 transition z-50">
        <i data-lucide="settings" class="w-6 h-6"></i>
    </a>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        const srmColors = {
            1: "#FFE699", 3: "#FFD878", 5: "#FFBF42", 7: "#FBB123",
            10: "#D9921E", 15: "#A6620C", 20: "#7B4607", 30: "#361F0B", 40: "#090909"
        };

        const getSrmColor = (s) => {
            const srm = parseInt(s) || 5;
            let closest = 5;
            let minDiff = 100;
            for (let key in srmColors) {
                if (Math.abs(key - srm) < minDiff) { minDiff = Math.abs(key - srm); closest = key; }
            }
            return srmColors[closest];
        };

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }, 1000);

        // Auto-refresh data every 30s
        setInterval(loadTaps, 30000);

        async function loadTaps() {
            try {
                const res = await fetch('/api/taps?t=' + Date.now());
                const taps = await res.json();
                const container = document.getElementById('tapGrid');
                container.innerHTML = '';

                Object.keys(taps).sort().forEach(tapId => {
                    const t = taps[tapId];
                    if (!t.active) return; // Skip inactive

                    // Logic: Kegged Days
                    const startDate = new Date(t.start_date || t.date);
                    const diffTime = Math.abs(new Date() - startDate);
                    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                    // Logic: Visulization (Fermenting vs Serving)
                    const mode = t.tap_mode || "fermenting";
                    let visualHeight = 10;

                    if (mode === "serving") {
                        // Volume Logic (Drains Down)
                        const unit = t.volume_unit || "oz";
                        const defaultTotal = unit === "L" ? 19.0 : 640.0;

                        const total = parseFloat(t.keg_total) || defaultTotal;
                        const rem = parseFloat(t.keg_remaining);
                        // Handle possible 0 or NaN remaining
                        const safeRem = isNaN(rem) ? total : rem;

                        visualHeight = Math.max(5, (safeRem / total) * 100);
                    } else {
                        // Fermentation Logic (Fills Up based on Attenuation)
                        const og = parseFloat(t.og) || 1.050;
                        const fg = parseFloat(t.fg) || 1.010;
                        let pct = 0;
                        if (og > 1.000) pct = ((og - fg) / (og - 1.000)) * 100;
                        visualHeight = Math.min(100, Math.max(10, pct));
                    }

                    // Color Logic
                    const beerColor = getSrmColor(t.srm);
                    const unit = t.volume_unit || "oz";

                    // Determine Pour Amounts
                    const pourVolumes = unit === "L" ? [0.189, 0.284, 0.568] : [4, 8, 16];
                    const pourLabels = unit === "L" ? ["1/3", "1/2", "Pint"] : ["4oz", "8oz", "16oz"];

                    const html = `
                    <div class="h-full flex flex-col justify-center items-center p-8 text-center bg-slate-900/20 hover:bg-slate-900/40 transition">

                        <!-- Dynamic Icon -->
                        <div style="position: relative; width: 70px; height: 100px; margin-bottom: 1.5rem;">
                            <div class="glass-container shadow-[0_0_15px_rgba(245,158,11,0.2)]" style="box-shadow: 0 0 15px ${beerColor}40;">
                                <div class="liquid" style="height: ${visualHeight}%; background: ${beerColor};">
                                    <div class="foam"></div>
                                </div>
                            </div>
                            <div class="glass-overlay"></div>
                        </div>

                        <!-- Beer Info -->
                        <h2 class="text-4xl font-bold text-slate-100 mb-2 leading-tight">${t.name}</h2>
                        <div class="h-1 w-16 rounded-full mb-4" style="background: ${beerColor}; opacity: 0.8;"></div>
                        
                        <p class="text-xl font-light uppercase tracking-widest mb-1" style="color: ${beerColor};">${t.style || 'Beer'}</p>

                        <div class="mt-6 flex gap-8">
                            <div>
                                <span class="block text-3xl font-bold text-white">${t.abv}%</span>
                                <span class="text-xs text-slate-500 uppercase tracking-wider">ABV</span>
                            </div>
                            <div>
                                <span class="block text-3xl font-bold text-white">${t.ibu || 'N/A'}</span>
                                <span class="text-xs text-slate-500 uppercase tracking-wider">IBU</span>
                            </div>
                        </div>

                        <div class="mt-auto pt-8 opacity-60 w-full" style="z-index: 50;">
                            ${mode === "serving" ? `
                            <div class="flex justify-center gap-4 mb-4">
                                <!-- Pour Controls -->
                                <button onclick="pour('${tapId}', ${pourVolumes[0]})" class="bg-amber-600/20 hover:bg-amber-600 hover:text-white border border-amber-600/50 text-amber-500 rounded-full w-12 h-12 flex items-center justify-center transition">
                                    <span class="text-xs font-bold">${pourLabels[0]}</span>
                                </button>
                                <button onclick="pour('${tapId}', ${pourVolumes[1]})" class="bg-amber-600/20 hover:bg-amber-600 hover:text-white border border-amber-600/50 text-amber-500 rounded-full w-14 h-14 flex items-center justify-center transition">
                                    <span class="text-sm font-bold">${pourLabels[1]}</span>
                                </button>
                                <button onclick="pour('${tapId}', ${pourVolumes[2]})" class="bg-amber-600/20 hover:bg-amber-600 hover:text-white border border-amber-600/50 text-amber-500 rounded-full w-16 h-16 flex items-center justify-center transition">
                                    <span class="text-base font-bold">${pourLabels[2]}</span>
                                </button>
                            </div>
                            ` : `
                            <p class="text-sm font-light text-slate-400">
                                Freshness: <span class="font-normal" style="color:${beerColor}">${days} days</span>
                            </p>
                            `}
                        </div>
                    </div>
                    `;
                    container.innerHTML += html;
                });
                lucide.createIcons();
            } catch (e) { console.error(e); }
        }

        async function pour(tapId, amount) {
            // Visual feedback only
            try {
                await fetch(`/api/taps/${tapId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'pour', volume: amount })
                });
                loadTaps(); // Refresh
            } catch (e) { console.error(e); }
        }

        loadTaps();
    </script>
</body>

</html>
