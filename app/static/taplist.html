<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Taplist</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Oswald:wght@500&display=swap');

        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --accent: #f59e0b;
            --text-main: #fff;
            --text-muted: #888;
            --border: #222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Semantic Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* settings trigger area */
        .settings-trigger {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .settings-trigger:hover {
            color: var(--accent);
        }

        /* Main Grid Container */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Grid Header */
        .grid-header {
            display: grid;
            grid-template-columns: 80px 100px 3fr 150px 120px;
            gap: 1.5rem;
            padding: 0 1.5rem 1rem 1.5rem;
            border-bottom: 2px solid var(--accent);
            text-transform: uppercase;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        /* Tap Row Card */
        .tap-row {
            display: grid;
            grid-template-columns: 80px 100px 3fr 150px 120px;
            gap: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Column Styles */
        .col-id {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: #333;
            text-align: center;
            font-weight: bold;
        }

        .col-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .beer-name {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 0.25rem;
            color: var(--text-main);
        }

        .beer-style {
            font-size: 1rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .beer-notes {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.4;
            max-width: 90%;
        }

        .col-stats {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
            justify-content: center;
        }

        .stat-badges {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-end;
        }

        .badge {
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border: 1px solid #333;
            white-space: nowrap;
        }

        .badge strong {
            color: #fff;
            margin-right: 4px;
        }

        .badge.highlight {
            border-color: var(--accent);
            color: var(--accent);
        }

        .col-keg {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .keg-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* SVGs */
        .glass-svg {
            height: 90px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .keg-svg {
            height: 60px;
            width: auto;
        }

        /* Empty State */
        .empty-visual {
            opacity: 0.2;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161616;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: #0a0a0a;
            border-bottom: 1px solid var(--border);
        }

        .stat-box {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .stat-val {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-sub {
            font-size: 0.7rem;
            color: #666;
        }

        .iframe-container {
            flex: 1;
            background: #000;
            position: relative;
            min-height: 400px;
        }

        .tap-row {
            cursor: pointer;
        }

        .tap-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>On Tap</h1>
        <a href="/" class="settings-trigger">Settings &rarr;</a>
    </header>

    <main>
        <div class="grid-header">
            <div class="text-center">Tap</div>
            <div class="text-center">Glass</div>
            <div>Details</div>
            <div class="text-right">Stats</div>
            <div class="text-center">Level</div>
        </div>

        <div id="tapRows" style="display: flex; flex-direction: column; gap: 1rem;">
            <!-- Injected -->
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="mName" class="beer-name" style="font-size: 1.5rem; margin:0;">Batch Name</h2>
                    <div id="mStyle" class="beer-style" style="font-size: 0.9rem; margin:0;">Style</div>
                </div>
                <button onclick="closeModal()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">ABV</div>
                        <div id="mAbv" class="stat-val">--%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">OG</div>
                        <div id="mOg" class="stat-val">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">FG</div>
                        <div id="mFg" class="stat-val">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">IBU</div>
                        <div id="mIbu" class="stat-val">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">SRM</div>
                        <div id="mSrm" class="stat-val">--</div>
                    </div>
                </div>
                <div style="padding: 1rem 1.5rem; border-bottom: 1px solid #222;">
                    <div class="stat-label" style="text-align: left;">Details</div>
                    <div style="display: flex; gap: 2rem; font-size: 0.9rem; color: #ccc;">
                        <div><strong>Yeast:</strong> <span id="mYeast">--</span></div>
                        <div><strong>Brewed:</strong> <span id="mBrewed">--</span></div>
                        <div><strong>Kegged:</strong> <span id="mKegged">--</span></div>
                    </div>
                </div>
                <div style="padding: 1rem 1.5rem; border-bottom: 1px solid #222;">
                    <div class="stat-label" style="text-align: left;">Actions</div>
                    <div id="pourControls" style="display: flex; gap: 1rem; margin-top:0.5rem;">
                        <button id="btnPour1"
                            style="flex:1; background:#222; border:1px solid #444; color:#ccc; padding:0.5rem; border-radius:4px; cursor:pointer;">1/3</button>
                        <button id="btnPour2"
                            style="flex:1; background:#222; border:1px solid #444; color:#ccc; padding:0.5rem; border-radius:4px; cursor:pointer;">1/2</button>
                        <button id="btnPour3"
                            style="flex:1; background:#222; border:1px solid #444; color:#ccc; padding:0.5rem; border-radius:4px; cursor:pointer;">Pint</button>
                    </div>
                </div>
                <div class="iframe-container">
                    <iframe id="grafanaFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SRM Colors map (approximate RGB)
        const srmColors = {
            1: "#FFE699", 3: "#FFD878", 5: "#FFBF42", 7: "#FBB123",
            10: "#D9921E", 15: "#A6620C", 20: "#7B4607", 30: "#361F0B", 40: "#090909"
        };
        let tapDataCache = {};

        // Modal Control
        function openModal(tapId) {
            const data = tapDataCache[tapId];
            if (!data || !data.active) return;

            document.getElementById('mName').innerText = data.name;
            document.getElementById('mStyle').innerText = data.style || "Unknown Style";

            document.getElementById('mAbv').innerText = data.abv + "%";
            document.getElementById('mOg').innerText = data.og || "--";
            document.getElementById('mFg').innerText = data.fg || "--";
            document.getElementById('mIbu').innerText = data.ibu || "--";
            document.getElementById('mSrm').innerText = data.srm || "--";

            document.getElementById('mYeast').innerText = data.yeast || "Unknown";
            document.getElementById('mBrewed').innerText = data.start_date || "--";
            document.getElementById('mKegged').innerText = data.finish_date || "Active";

            // Grafana Time Range
            // Start: data.start_date -> Unix ms
            // End: data.finish_date (if set/finished) or Now
            let fromTime = "now-7d";
            let toTime = "now";

            if (data.start_date) {
                const start = new Date(data.start_date).getTime();
                if (!isNaN(start)) fromTime = start;
            }
            if (data.finish_date && data.finish_date !== "Active") {
                const end = new Date(data.finish_date).getTime();
                if (!isNaN(end)) toTime = end;
            }

            // Grafana URL
            // Panel 2 = Gravity/Temp graph usually
            const grafanaBase = "http://192.168.155.226:3000/d-solo/fermentation-dashboard/brew-brain-production?orgId=1&theme=dark&panelId=2";
            document.getElementById('grafanaFrame').src = `${grafanaBase}&from=${fromTime}&to=${toTime}`;

            if (data.active) {
                // Show Pour Controls for Active Taps
                document.getElementById('pourControls').style.display = 'flex';
                const unit = data.volume_unit || 'oz';

                // Set Button Labels based on Unit
                if (unit === 'L') {
                    // Imp Pint = 0.568L
                    document.getElementById('btnPour1').innerText = "1/3 Pint";
                    document.getElementById('btnPour1').onclick = () => pour(tapId, 0.189);

                    document.getElementById('btnPour2').innerText = "1/2 Pint";
                    document.getElementById('btnPour2').onclick = () => pour(tapId, 0.284);

                    document.getElementById('btnPour3').innerText = "1 Pint";
                    document.getElementById('btnPour3').onclick = () => pour(tapId, 0.568);
                } else {
                    // US Pints (16oz)
                    document.getElementById('btnPour1').innerText = "4 oz";
                    document.getElementById('btnPour1').onclick = () => pour(tapId, 4);

                    document.getElementById('btnPour2').innerText = "8 oz";
                    document.getElementById('btnPour2').onclick = () => pour(tapId, 8);

                    document.getElementById('btnPour3').innerText = "16 oz";
                    document.getElementById('btnPour3').onclick = () => pour(tapId, 16);
                }
            } else {
                document.getElementById('pourControls').style.display = 'none';
            }

            document.getElementById('modal').classList.add('open');
        }

        async function pour(tapId, amount) {
            if (!confirm(`Pour ${amount}?`)) return;
            const res = await fetch(`/api/taps/${tapId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'pour', volume: amount })
            });
            const d = await res.json();
            if (d.status === 'poured') {
                // Determine unit for alert
                const unit = d.unit || 'oz';
                alert(`Poured! Remaining: ${parseFloat(d.remaining).toFixed(2)} ${unit}`);

                // Update Cache & UI
                tapDataCache[tapId].keg_remaining = d.remaining;
                closeModal();
                update(); // Refresh list to show new level
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
            document.getElementById('grafanaFrame').src = ""; // Stop loading
        }

        // Close on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        const getSrmColor = (s) => {
            const srm = parseInt(s) || 5;
            let closest = 5;
            let minDiff = 100;
            for (let key in srmColors) {
                if (Math.abs(key - srm) < minDiff) { minDiff = Math.abs(key - srm); closest = key; }
            }
            return srmColors[closest];
        };

        async function update() {
            try {
                const res = await fetch('/api/taps');
                const taps = await res.json();
                const container = document.getElementById('tapRows');
                let html = '';

                // Update Cache
                tapDataCache = taps;

                for (let i = 1; i <= 4; i++) {
                    const tapId = `tap_${i}`;
                    const t = taps[tapId];
                    // Skip completely empty taps? Or show placeholders? 
                    // Let's show placeholders if they just aren't assigned but exist in config
                    // Or let's just stick to showing all 4 slots for "Menu Board" consistency

                    const isActive = t && t.active;
                    const activeColor = isActive ? getSrmColor(t.srm) : "#333";
                    const unit = t && t.volume_unit ? t.volume_unit : "oz";

                    let kegPct = 0;
                    if (isActive) {
                        kegPct = Math.max(0, Math.min(100, (parseFloat(t.keg_remaining || 640) / parseFloat(t.keg_total || 640)) * 100));
                    }

                    // Glass SVG
                    const glassSvg = `
                    <svg class="glass-svg ${!isActive ? 'empty-visual' : ''}" viewBox="0 0 100 160">
                        <path d="M20,10 L80,10 L70,140 Q65,150 50,150 Q35,150 30,140 Z" 
                              fill="${activeColor}" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
                        <path d="M20,10 L80,10" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
                        ${isActive ? `<path d="M25,20 L75,20" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"/>` : ''}
                    </svg>`;

                    // Keg SVG
                    const kegFillColor = kegPct > 20 ? "#10b981" : "#ef4444";
                    const kegSvg = `
                    <svg class="keg-svg ${!isActive ? 'empty-visual' : ''}" viewBox="0 0 60 80">
                        <rect x="10" y="10" width="40" height="60" rx="4" fill="#222" stroke="#444" stroke-width="2"/>
                        ${isActive ? `<rect x="12" y="${68 - (56 * (kegPct / 100))}" width="36" height="${56 * (kegPct / 100)}" rx="2" fill="${kegFillColor}" />` : ''}
                        <line x1="10" y1="25" x2="50" y2="25" stroke="#333" stroke-width="2"/>
                        <line x1="10" y1="55" x2="50" y2="55" stroke="#333" stroke-width="2"/>
                    </svg>`;

                    html += `
                    <article class="tap-row" onclick="openModal('${tapId}')">
                        <div class="col-id">${i}</div>
                        <div class="col-visual">${glassSvg}</div>
                        <div class="col-info">
                            <div class="beer-name">${isActive ? t.name : "Taps Dry"}</div>
                            <div class="beer-style">${isActive ? (t.style || "") : "Ready to Pour"}</div>
                            <div class="beer-notes">${isActive ? (t.notes || t.style || "") : ""}</div>
                        </div>
                        <div class="col-stats">
                            ${isActive ? `
                                <div class="badge highlight"><strong>${t.abv}%</strong> ABV</div>
                                <div class="badge"><strong>${t.ibu || '--'}</strong> IBU</div>
                                <div class="badge"><strong>${t.og || '--'}</strong> OG</div>
                            ` : ''}
                        </div>
                        <div class="col-keg">
                            ${kegSvg}
                            <span class="keg-text">${isActive ? Math.round(t.keg_remaining || 0) + ' ' + unit : 'Empty'}</span>
                        </div>
                    </article>
                    `;
                }

                container.innerHTML = html;

            } catch (e) { console.error(e); }
        }

        setInterval(update, 5000);
        update();
    </script>
</body>

</html>
